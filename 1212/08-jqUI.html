<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box1{
				width: 600px;
				height: 600px;
				background: #ccc;
				position: relative;
				margin: 100px;
			}
			p{
				width: 60px;
				height: 60px;
				background: orange;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<p></p>
		</div>
		
		
		<script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("p").draggable({
				axis: "x",   //约束在某个轴上
				containment: "parent",  //在父盒子中跑
				drag : function(event,ui){
					console.log(ui.position.left,ui.position.top);
				}
			});
		</script>
	</body>
</html>
