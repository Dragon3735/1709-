<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="1.php" id="oForm">
			<p>
				请输入姓名：
				<input type="text" name="userName"/>
			</p>
			<p>
				请选择性别：
				<input type="radio" name="sax" value="nan"/>男
				<input type="radio" name="sax" value="女"/>女
				<input type="radio" name="sax" value="保密"/>保密
			</p>
			<p>
				请选择国籍：
				<input type="radio" name="nationality" value="ch"/>中国
				<input type="radio" name="nationality" value="外国"/>外国
			</p>
			<p>
				请选择你的爱好：
				<input type="checkbox" name="hobby" value="lq"/>篮球
				<input type="checkbox" name="hobby" value="睡懒觉"/>睡懒觉
				<input type="checkbox" name="hobby" value="小说"/>小说
			</p>
			<p>
				请选择你的省份：
				<select name="hometown">
					<option value="bj">北京</option>
					<option value="河北">河北</option>
					<option value="长沙">长沙</option>
				</select>
			</p>
			<p>
				密码：
				<input type="password" name="password"/>
			</p>
			<p>
				留言：
				<textarea name="message" rows="10" cols="30"></textarea>
			</p>
			<p>
				<input type="button" value="提交" id="btn"/>
			</p>
		</form>
		
		
		<script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			$("#btn").click(function(){
				var str = $("#oForm").serialize();
				console.log(str);
			})
			
			
			
		</script>
	</body>
</html>
