<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				width: 160px;
				height: 60px;
				background: orange;
				position: absolute;
				top: 100px;
				left: 100px;
			}
			.box2{
				top: 300px;
				background: gold;
			}
			
			
		</style>
	</head>
	<body>
		<p class="box1"></p>
		<p class="box2"></p>
		
		
		
		<script src="js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript">
			$("p").mouseenter(function(){
				//当鼠标进入p标签之后做的事情
				$(this).animate({"width":400},600);
			})
			
			$("p").mouseleave(function(){
				//当鼠标进入p标签之后做的事情
				$(this).animate({"width":160},600);
			})
			
		</script>
	</body>
</html>
